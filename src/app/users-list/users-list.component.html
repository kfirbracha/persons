<div class="table-container">
  <table mat-table [dataSource]="dataSource()" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>birthdate</th>
      <td mat-cell *matCellDef="let user">
        {{ user.birthdate | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="addresses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.addresses.length }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="dataSource().length"
    [pageSize]="pageSize()"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageIndex.set($event.pageIndex); pageSize.set($event.pageSize)"
    showFirstLastButtons
  ></mat-paginator>

  <div class="button-container">
    <a class="add-new-user-button" mat-raised-button [routerLink]="['/add-user']"> Add new user </a>
  </div>
</div>
